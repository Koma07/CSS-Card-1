<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Card 1</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__profile-pic">
          <img
            src="/imgs/Screenshot_27.png"
            alt="profile-pic"
            width="200px"
            height="180px"
          />
        </div>
        <div class="card__info">
          <div class="card__info__name">
            <h1>Alina Smith</h1>
            <h2>Senior UX/UI Designer</h2>
          </div>
          <div class="card__info__social">
            <div class="card__info__post socials">
              <span class="bold">342</span>
              <span class="info">Posts</span>
            </div>
            <div class="card__info__followers socials">
              <span class="bold">120k</span>
              <span class="info">Followers</span>
            </div>
            <div class="card__info__following socials">
              <span class="bold">285</span>
              <span class="info">Following</span>
            </div>
          </div>
          <div class="card__buttons">
            <button class="color">Follow</button>
            <button>Message</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="/js/script.js"></script>
</html>
